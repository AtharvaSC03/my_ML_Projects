<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
    }
    h1 {
      font-weight: bold;
      color: #333;
    }
    h2 {
      margin-top: 20px;
      font-weight: bold;
      color: #0d6efd;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      width: 100%;
      border-radius: 10px;
      font-size: 1.1rem;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <h1 class="text-center mb-4">ðŸŽ“ Student Exam Performance Predictor</h1>
          <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend class="mb-3 text-center">Fill the Details</legend>
            
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-control" name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Race or Ethnicity</label>
              <select class="form-control" name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Parental Level of Education</label>
              <select class="form-control" name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Lunch Type</label>
              <select class="form-control" name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Test Preparation Course</label>
              <select class="form-control" name="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Reading Score (0-100)</label>
              <input class="form-control" type="number" name="reading_score" min="0" max="100" placeholder="Enter your Reading score" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Writing Score (0-100)</label>
              <input class="form-control" type="number" name="writing_score" min="0" max="100" placeholder="Enter your Writing score" required>
            </div>
            
            <div class="mb-3">
              <input class="btn btn-primary" type="submit" value="Predict Maths Score">
            </div>
          </form>

          {% if results %}
          <h2 class="text-center">ðŸ“Š Prediction: {{ results }}</h2>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
